<!DOCTYPE html>

    <link rel="stylesheet" href="styles/main.css">
    <style>
        .lista-container {
            max-width: 500px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 4px 24px #ffe06640;

        .emocao-item:hover {
            box-shadow: 0 4px 16px #ffd60040;
        }
        .emocao-emoji {
            font-size: 2.2rem;
            margin-top: 2px;
        }
        .emocao-info {
            flex: 1;
        }
        .emocao-data {
            font-size: 0.95rem;
            color: #bfa700;
            margin-bottom: 4px;
        }
        .emocao-desc {
            font-size: 1.1rem;

            margin-bottom: 0;

            transition: background 0.2s, box-shadow 0.2s;
        }
        .voltar-link:hover {
            background: linear-gradient(90deg, #ffe066 0%, #ffd600 100%);
            box-shadow: 0 4px 20px #ffd60080;
        }
    </style>
</head>
<body>
    <div class="lista-container">
        <div class="lista-title">Minhas EmoÃ§Ãµes</div>
        <div id="listaEmocoes"></div>
        <a href="emocoes.html" class="voltar-link">Voltar</a>
    </div>
    <script>
        // Emojis para cada emoÃ§Ã£o
        const emojiMap = {
            feliz: "ðŸ˜Š",
            triste: "ðŸ˜¢",
            bravo: "ðŸ˜ ",
            animado: "ðŸ˜„",
            relaxado: "ðŸ˜Œ"
        };

        function formatarData(dataISO) {
            const data = new Date(dataISO);
            return data.toLocaleDateString('pt-BR') + ' Ã s ' + data.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

        function renderizarLista() {

            if (diarios.length === 0) {
                lista.innerHTML = "<p style='text-align:center;color:#bfa700;'>Nenhuma emoÃ§Ã£o cadastrada ainda.</p>";
                return;
            }
            lista.innerHTML = diarios.map(item => `
                <div class="emocao-item">
                    <div class="emocao-emoji">${emojiMap[item.emocao] || "ðŸ™‚"}</div>
                    <div class="emocao-info">
                        <div class="emocao-data">${formatarData(item.data)}</div>
                        <div class="emocao-desc">${item.descricao}</div>
                    </div>
                </div>
            `).join('');
        }

        renderizarLista(); // <-- CHAME A FUNÃ‡ÃƒO AQUI!
    </script>
